<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-sm-3">
      <app-admin-navbar></app-admin-navbar>
    </div>

    <div class="col-sm-9">
      <h1>Add Product</h1>
      <form
        #addProductForm="ngForm"
        (ngSubmit)="onSubmit(addProductForm.value)"
      >
        <div>
          <label for="productName">Product Name</label>
          <input
            class="form-control"
            id="productName"
            type="text"
            [(ngModel)]="productName"
            name="productName"
            required
          />
        </div>

        <div>
          <label for="productDescription">Product Description</label>
          <textarea
            class="form-control"
            id="productDescription"
            [(ngModel)]="productDescription"
            name="productDescription"
            required
          ></textarea>
        </div>
        <div>
          <label for="productPrice">Product Price</label>
          <input
            class="form-control"
            id="productPrice"
            type="number"
            [(ngModel)]="productPrice"
            name="productPrice"
            step="0.01"
            required
          />
        </div>
        <div>
          <label for="productImg">Product Image</label>
          <input
            class="form-control"
            id="productImg"
            type="file"
            (change)="onFileSelected($event)"
            name="productImg"
          />
        </div>
        <div>
          <label for="productQuantity">Product Quantity</label>
          <input
            class="form-control"
            id="productQuantity"
            type="number"
            [(ngModel)]="productQuantity"
            name="productQuantity"
            required
          />
        </div>
        <div>
          <label for="productCategory">Product Category</label>
          <select
            class="form-control"
            id="productCategory"
            [(ngModel)]="productCategoryId"
            name="productCategoryId"
            ngModel
            required
          >
            <option
              *ngFor="let category of category1"
              [value]="category.productCategoryId"
            >
              {{ category.productCategoryName }}
            </option>
          </select>
        </div>
        <br />
        <button type="submit" class="btn btn-sm btn-success">
          Add Product
        </button>
      </form>
    </div>
  </div>
</div>
