<div class="container mt-3">
    <div class="row">
        <div class="col-sm-3">
            <app-admin-navbar></app-admin-navbar>
        </div>
        <div class="col-sm-9">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Product Description</th>
                        <th>Product Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let p of products">
                        <td>{{p.productName}}</td>
                        <td>{{p.productPrice}}</td>
                        <td>{{p.productDescription}}</td>
                        <td>{{p.productQuantity}}</td>
                        <td><a class="btn btn-sm btn-danger" role="button"
                                (click)="deleteProduct(p.productId)">Delete</a></td>
                        <td><a class="btn btn-sm btn-success" role="button" (click)="updateProduct(p)">update</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
