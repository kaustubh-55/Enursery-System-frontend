<div class="container mt-3">
    <div class="row">
        <div class="col-sm-3">
            <app-admin-navbar></app-admin-navbar>
        </div>
        <div class="col-sm-9">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Order Id</th>
                        <th>Customer Id</th>
                        <th>Payment Mode</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of orders">
                        <td>{{p.orderId}}</td>
                        <td>{{p.customerId}}</td>
                        <td>{{p.orderPayment}}</td>
                        <td>{{p.totalAmount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
